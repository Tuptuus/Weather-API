<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>Pogodowe API</h1><br>
            <div class="main-info">
                <div id="form">
                    <input type="text" placeholder="Wpisz nazwę miasta..." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <button type="submit" class="btn btn-primary mb-3" id="btn">Sprawdź</button>
                </div>
                <p class="warning"></p>
            </div>
        </div>
        <div class="bottom">
            <div class="card" style="width: 25rem;">
                <div class="city">
                  <div class="city-name"></div>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Pogoda: <p class="weather"></p><p class="desc"></p></li>
                  <li class="list-group-item">Temperatura: <p class="temp"></p><p class="feels_temp"></p></li>
                  <li class="list-group-item">Wilgotność: <p class="humidity"></p></li>
                  <li class="list-group-item">Ciśnienie: <p class="pressure"></p></li>
                  <li class="list-group-item">Wiatr: <p class="wind"></p></li>
                </ul>
              </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
